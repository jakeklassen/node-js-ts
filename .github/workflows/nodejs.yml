name: Node.js CI

on: [push]

jobs:
  container-job:
    runs-on: ubuntu-22.04
    container: node:22-bullseye-slim

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Test
        run: nr test
